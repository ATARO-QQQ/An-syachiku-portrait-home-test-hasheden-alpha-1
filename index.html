<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="favicon.ico"> <!-- ファビコン -->
    <style>
        /* 全体設定 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ヘッダー設定 */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header img {
            height: auto;
            width: 100%;
            max-width: 300px; /* 横幅の最大設定 */
            aspect-ratio: 3 / 1;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        /* メニュートグル */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 3px;
            background-color: #fffffc;
        }

        .nav-links {
            display: flex;
        }

        /* スマートフォン・タブレット用設定 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                background-color: #180614;
                position: absolute;
                top: 50px;
                right: 0;
                padding: 20px;
            }

            .nav-links a {
                padding: 10px;
                text-align: center;
                width: 100%;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links.show {
                display: flex;
            }
        }

        /* クルーセル設定 */
        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            margin-top: 60px; /* ヘッダーとの重なり防止 */
        }

        .carousel-item {
            min-width: 100%;
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* 本文 */
        .content {
            background-color: #fffffc;
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 24px;
        }

        /* フッター設定 */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            font-size: 14px;
        }

        footer .footer-links a {
            color: #fffffc;
            text-decoration: none;
            margin: 0 10px;
        }

        /* レスポンシブ対応 */
        @media (max-width: 480px) {
            .carousel img {
                height: auto;
                width: 100%;
            }
            .carousel {
                flex-direction: column;
            }

            .content h2 {
                font-size: 18px;
            }

            footer p {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="ナマイキデザイン">
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav class="nav-links">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ギャラリー</a>
        <a href="#">お問い合わせ</a>
    </nav>
</header>

<div class="carousel">
    <div class="carousel-item">
        <a href="#"><img src="slide1.jpg" alt="スライド1"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="slide2.jpg" alt="スライド2"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="slide3.jpg" alt="スライド3"></a>
    </div>
    <div class="carousel-item">
        <a href="#"><img src="slide4.jpg" alt="スライド4"></a>
    </div>
    <div class="carousel-buttons">
        <button onclick="prevSlide()">❮</button>
        <button onclick="nextSlide()">❯</button>
    </div>
</div>

<div class="content">
    <h2>ナマイキデザインへようこそ！</h2>
    <p>「ナマイキデザイン」は、動画や画像など、様々な撮影の手助けをする団体です。クリエイティブな映像制作をサポートし、最高の結果をお届けします。</p>
</div>

<footer>
    <p>閲覧回数: <span id="viewCount">0</span> 回 | 現在時刻: <span id="currentTime"></span></p>
    <div class="footer-links">
        <a href="#">プライバシーポリシー</a>
        <a href="#">利用規約</a>
    </div>
    <p>©2024 An's-Syachiku D</p>
</footer>

<script>
    // メニュートグル
    function toggleMenu() {
        document.querySelector('.nav-links').classList.toggle('show');
    }

    // クルーセルのスライド操作
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalItems;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        updateCarousel();
    }

    function updateCarousel() {
        const newTransformValue = -currentIndex * 100;
        document.querySelector('.carousel').style.transform = `translateX(${newTransformValue}%)`;
    }

    setInterval(nextSlide, 3000); // 3秒ごとにスライド

    // 閲覧回数カウント
    let viewCount = 0;
    window.addEventListener('load', () => {
        viewCount++;
        document.getElementById('viewCount').textContent = viewCount;
    });

    // 現在時刻表示
    setInterval(() => {
        const now = new Date();
        document.getElementById('currentTime').textContent = now.toLocaleString();
    }, 1000);
</script>

</body>
</html>
