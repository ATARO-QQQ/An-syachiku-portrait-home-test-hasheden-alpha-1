<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* ベーススタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        /* メニュー */
        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        /* メニューのトグル (スマホ向け) */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 4px;
            background-color: #fffffc;
        }

        .menu {
            display: flex;
        }

        /* クルーセル */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 80px; /* ヘッダー分の隙間 */
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .carousel-button-prev {
            left: 10px;
        }

        .carousel-button-next {
            right: 10px;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
        }

        /* メディアクエリ (デバイスごとの調整) */
        @media screen and (max-width: 480px) {
            nav {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .menu.active {
                display: block;
                position: absolute;
                top: 50px;
                right: 0;
                background-color: #180614;
                width: 100%;
                text-align: right;
                padding: 20px;
            }

            .menu a {
                padding: 15px;
                font-size: 18px;
                width: 100%;
                text-align: right;
            }
        }

        @media screen and (max-width: 768px) {
            header img {
                max-width: 200px;
            }

            nav a {
                font-size: 14px;
            }
        }

        @media screen and (min-width: 1201px) {
            header img {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="ナマイキデザイン">
        <nav class="menu">
            <a href="#home">ホーム</a>
            <a href="#about">私たちについて</a>
            <a href="#services">サービス</a>
            <a href="#contact">お問い合わせ</a>
        </nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="carousel">
        <div class="carousel-inner">
            <a href="#link1" class="carousel-item"><img src="slide1.jpg" alt="スライド1"></a>
            <a href="#link2" class="carousel-item"><img src="slide2.jpg" alt="スライド2"></a>
            <a href="#link3" class="carousel-item"><img src="slide3.jpg" alt="スライド3"></a>
            <a href="#link4" class="carousel-item"><img src="slide4.jpg" alt="スライド4"></a>
        </div>
        <button class="carousel-button carousel-button-prev" onclick="moveSlide(-1)">❮</button>
        <button class="carousel-button carousel-button-next" onclick="moveSlide(1)">❯</button>
    </div>

    <main>
        <section id="home">
            <h1>ナマイキデザインへようこそ！</h1>
            <p>「ナマイキデザイン」は、動画や画像など、様々な撮影の手助けをする団体です。</p>
            <p>私たちは、クオリティの高いコンテンツを提供し、皆さんのクリエイティブなプロジェクトをサポートします。</p>
        </section>
    </main>

    <footer>
        <p>ページ閲覧回数: <span id="pageViewCount">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <p>
            <a href="#home">ホーム</a> | 
            <a href="#about">私たちについて</a> | 
            <a href="#services">サービス</a> | 
            <a href="#contact">お問い合わせ</a>
        </p>
        <p>©2024 An's-Syachiku D</p>
    </footer>

    <script>
        // メニューのトグル
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }

        // クルーセルの自動スライド
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            document.querySelector('.carousel-inner').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(() => moveSlide(1), 5000); // 5秒ごとにスライド

        // ページ閲覧回数
        let pageViewCount = localStorage.getItem('pageViewCount') || 0;
        pageViewCount++;
        localStorage.setItem('pageViewCount', pageViewCount);
        document.getElementById('pageViewCount').innerText = pageViewCount;

        // 現在時刻
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
