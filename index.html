<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zY3JpcHQtZnJhbWVmLm1zYyIgeD0iMCIgeT0iMCIgd2lkdGg9IjEyMCIgaGVpZ2h0PSIxMjAiIHZpZXdCb3g9IjAgMCAxMjAgMTIwIj4KPHBhdGggZD0iTTEwMCwzMDBIMTgwTDIwMCwzMEgyMDAiIHN0cm9rZT0iIzE4MDYxNCIgc3Ryb2tlLXdpZHRoPSI2IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPC9zdmc+Cg==" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }

        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header img {
            width: auto;
            height: 60px;
        }

        header nav {
            display: flex;
        }

        header nav a {
            color: #fffffc;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        header nav a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        .menu-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            header nav {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
            }

            header nav.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                background-color: #83ccd2;
                color: #180614;
                padding: 10px;
                border: none;
                cursor: pointer;
            }

            .menu-toggle.active + nav {
                display: flex;
            }

            header nav a {
                padding: 10px;
                width: 100%;
                text-align: center;
            }
        }

        /* クルーセル */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 100px; /* ヘッダーとの間隔調整 */
        }

        .carousel-images {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
        }

        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel button.prev {
            left: 10px;
        }

        .carousel button.next {
            right: 10px;
        }

        /* 本文 */
        main {
            padding: 20px;
        }

        .main-content {
            font-size: 1rem;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fffffc;
            text-decoration: none;
        }

        footer .footer-menu {
            margin-top: 10px;
        }

        footer .footer-menu a {
            margin: 0 15px;
        }

        /* スマートフォン調整 */
        @media (max-width: 480px) {
            .carousel-images img {
                width: 100%;
            }

            .main-content {
                font-size: 0.9rem;
            }
        }

        /* タブレット調整 */
        @media (max-width: 768px) {
            .carousel-images img {
                width: 100%;
            }

            .main-content {
                font-size: 1.1rem;
            }
        }

        /* 高解像度デバイス */
        @media (min-width: 1201px) {
            header nav a {
                padding: 20px;
            }

            .carousel button {
                padding: 20px;
            }

            .main-content {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <img src="https://via.placeholder.com/600x200?text=ナマイキデザイン" alt="ナマイキデザイン">
        <button class="menu-toggle">☰</button>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </div>
</header>

<div class="carousel">
    <div class="carousel-images">
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド1" alt="スライド1"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド2" alt="スライド2"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド3" alt="スライド3"></a>
        <a href="#"><img src="https://via.placeholder.com/1200x400?text=スライド4" alt="スライド4"></a>
    </div>
    <button class="prev">‹</button>
    <button class="next">›</button>
</div>

<main>
    <div class="main-content">
        <h1>ナマイキデザインへようこそ</h1>
        <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
        <p>私たちは、プロフェッショナルな機材と経験豊かなスタッフを揃え、撮影や編集のサポートを行っています。</p>
        <p>どんな撮影もお手伝いしますので、お気軽にご相談ください。</p>
    </div>
</main>

<footer>
    <p>©2024 An's-Syachiku D</p>
    <p>ページ閲覧回数: <span id="page-views">0</span></p>
    <p>現在時刻: <span id="current-time"></span></p>
    <div class="footer-menu">
        <a href="#">ホーム</a>
        <a href="#">サービス</a>
        <a href="#">ギャラリー</a>
        <a href="#">お問い合わせ</a>
    </div>
</footer>

<script>
    let pageViewCount = 0;
    const pageViews = document.getElementById('page-views');
    pageViewCount += 1;
    pageViews.textContent = pageViewCount;

    const currentTime = document.getElementById('current-time');
    const updateTime = () => {
        const now = new Date();
        currentTime.textContent = now.toLocaleString();
    }
    setInterval(updateTime, 1000);

    // メニュートグル
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('header nav');
    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });

    // クルーセルの操作
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const carouselImages = document.querySelector('.carousel-images');
    let currentIndex = 0;
    const totalSlides = carouselImages.children.length;

    const updateCarousel = () => {
        const offset = -currentIndex * 100;
        carouselImages.style.transform = `translateX(${offset}%)`;
    }

    prevButton.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        updateCarousel();
    });

    nextButton.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    });

    setInterval(() => {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateCarousel();
    }, 5000); // 5秒ごとに自動でスライド
</script>

</body>
</html>
