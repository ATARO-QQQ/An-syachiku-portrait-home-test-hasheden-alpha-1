<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* 共通のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffffc;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #180614;
            color: #fffffc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }

        header img {
            width: 30%;
            height: auto;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fffffc;
            font-size: 16px;
            transition: color 0.3s, background-color 0.3s;
        }

        nav a:hover {
            background-color: #83ccd2;
            color: #180614;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 24px;
            background-color: transparent;
            border: none;
            color: #fffffc;
        }

        .menu-toggle.open + nav {
            display: block;
        }

        nav {
            display: flex;
        }

        /* クルーセル */
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 1200px; /* 最大幅を1200pxに設定 */
            margin: 0px auto; /* ヘッダーとクルーセルの間にスペース */
            overflow: hidden;
            height: 250px; /* デフォルト高さ */
        }

        .carousel {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 画像が縦横比を保ちながら、コンテナに合わせて表示 */
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* 本文 */
        .content {
            padding: 20px;
            margin-top: 20px;
        }

        .content h1 {
            text-align: center;
            font-size: 36px;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer .footer-info {
            font-size: 14px;
        }

        footer .footer-info a {
            color: #fffffc;
            text-decoration: none;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 1200px) {
            header img {
                width: 25%;
            }

            nav a {
                font-size: 14px;
            }

            .carousel-container {
                width: 90%; /* 幅を90%に設定 */
                margin: 60px auto; /* クルーセルの上部に十分な余白を確保 */
                height: 350px; /* 高さを調整 */
            }
        }

        @media screen and (max-width: 768px) {
            header img {
                width: 30%;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #180614;
                padding: 20px;
            }

            nav a {
                font-size: 18px;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .menu-toggle.open + nav {
                display: flex;
            }

            .carousel {
                flex-direction: column;
            }

            .carousel-item {
                width: 100%;
            }

            .carousel-container {
                height: 300px; /* 高さをさらに調整 */
            }
        }

        @media screen and (max-width: 480px) {
            header img {
                width: 50%;
            }

            .content h1 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            .carousel-container {
                height: 250px; /* 高さを小さく設定 */
            }
        }

        @media screen and (max-width: 240px) {
            header img {
                width: 60%;
            }

            .content h1 {
                font-size: 20px;
            }

            .content p {
                font-size: 14px;
            }

            .carousel-container {
                height: 200px; /* 最小の高さ */
            }
        }
    </style>
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <img src="logo.png" alt="ナマイキデザイン">
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ポートフォリオ</a>
            <a href="#">お問い合わせ</a>
        </nav>
    </header>

    <!-- クルーセル -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item"><a href="#"><img src="slide1.jpg" alt="スライド1"></a></div>
            <div class="carousel-item"><a href="#"><img src="slide2.jpg" alt="スライド2"></a></div>
            <div class="carousel-item"><a href="#"><img src="slide3.jpg" alt="スライド3"></a></div>
            <div class="carousel-item"><a href="#"><img src="slide4.jpg" alt="スライド4"></a></div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button" onclick="moveSlide(-1)">❮</button>
            <button class="carousel-button" onclick="moveSlide(1)">❯</button>
        </div>
    </div>

    <!-- 本文 -->
    <div class="content">
        <h1>ナマイキデザインへようこそ</h1>
        <p>ナマイキデザインは、動画や画像の撮影を通じて、さまざまなデザインのサポートを行っています。私たちのサービスを利用して、魅力的なコンテンツを制作しましょう。</p>
        <p>私たちのチームは、撮影から編集、そしてデザインまで、全ての工程をサポートします。お問い合わせはお気軽にどうぞ。</p>
    </div>

    <!-- フッター -->
    <footer>
        <div class="footer-info">
            <p>©2024 An's-Syachiku D | ページ閲覧回数: <span id="view-count">1</span> | 現在時刻: <span id="current-time"></span></p>
            <p>
                <a href="#">プライバシーポリシー</a> | 
                <a href="#">利用規約</a>
            </p>
        </div>
    </footer>

    <script>
        // メニュートグルの操作
        function toggleMenu() {
            document.querySelector('.menu-toggle').classList.toggle('open');
        }

        // クルーセル操作
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            document.querySelector('.carousel').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        setInterval(() => {
            moveSlide(1);
        }, 5000);

        // 現在時刻の表示
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        // ページ閲覧回数のカウント
        let viewCount = localStorage.getItem('viewCount') || 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('view-count').textContent = viewCount;

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
