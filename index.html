<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* 全体設定 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* ヘッダー設定 */
        header {
            background-color: #180614;
            color: #fffffc;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        header img {
            height: auto;
            width: 100%;
            max-width: 200px;
            aspect-ratio: 3/1;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: #fffffc;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #83ccd2;
            color: #180614;
        }

        /* メニュートグル */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-toggle div {
            width: 30px;
            height: 5px;
            background-color: #fffffc;
        }

        .menu-mobile {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #180614;
            width: 100%;
            text-align: center;
        }

        .menu-mobile a {
            display: block;
            padding: 15px;
            color: #fffffc;
        }

        /* クルーセル設定 */
        .carousel {
            position: relative;
            overflow: hidden;
            margin-top: 80px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel img {
            width: 100%;
            height: auto;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
        }

        .carousel-btn.left {
            left: 10px;
        }

        .carousel-btn.right {
            right: 10px;
        }

        /* 本文設定 */
        .content {
            background-color: #fffffc;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        /* フッター設定 */
        footer {
            background-color: #180614;
            color: #fffffc;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer p {
            margin: 10px 0;
        }

        /* メディアクエリ設定 */
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .menu {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .menu-mobile {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #180614;
                width: 100%;
                text-align: center;
            }

            .menu-mobile a {
                display: block;
                padding: 15px;
                color: #fffffc;
            }

            .carousel-item {
                min-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .carousel-item {
                min-width: 100%;
            }
        }

        @media (min-width: 1200px) {
            .carousel-item {
                min-width: 25%;
            }
        }

    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="ナマイキデザイン">
        <div class="menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">お問い合わせ</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-mobile">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">お問い合わせ</a>
        </div>
    </header>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <a href="#"><img src="image1.jpg" alt="クルーセル画像1"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="image2.jpg" alt="クルーセル画像2"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="image3.jpg" alt="クルーセル画像3"></a>
            </div>
            <div class="carousel-item">
                <a href="#"><img src="image4.jpg" alt="クルーセル画像4"></a>
            </div>
        </div>
        <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="content">
        <h1>ナマイキデザインへようこそ</h1>
        <p>「ナマイキデザイン」は、動画や画像など、様々な撮影の手助けをする団体です。</p>
        <p>私たちは、クライアントのニーズに合わせた高品質なコンテンツ制作を行っています。</p>
    </div>

    <footer>
        <p>閲覧回数: <span id="viewCount">0</span></p>
        <p>現在時刻: <span id="currentTime"></span></p>
        <div>
            <a href="#">ホーム</a> |
            <a href="#">サービス</a> |
            <a href="#">お問い合わせ</a>
        </div>
        <p>©2024 An's-Syachiku D</p>
    </footer>

    <script>
        // メニュー表示の切り替え
        function toggleMenu() {
            const menuMobile = document.querySelector('.menu-mobile');
            menuMobile.style.display = menuMobile.style.display === 'block' ? 'none' : 'block';
        }

        // クルーセル操作
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            const carouselInner = document.querySelector('.carousel-inner');
            currentSlide = (index + slides.length) % slides.length;
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // 自動スライド
        setInterval(nextSlide, 3000);

        // ページの閲覧回数のカウント
        let viewCount = localStorage.getItem('viewCount') || 0;
        viewCount++;
        localStorage.setItem('viewCount', viewCount);
        document.getElementById('viewCount').textContent = viewCount;

        // 現在時刻の表示
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
