<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナマイキデザイン</title>
    <link rel="icon" href="favicon.ico"> <!-- ファビコン -->
    <style>
        /* 共通設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fffffc;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        
        /* ヘッダー */
        header {
            background-color: #180614;
            color: #fffffc;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 20px;
            z-index: 1000;
        }
        header img {
            width: 100%;
            height: auto;
            aspect-ratio: 3 / 1;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
        }
        .menu a {
            color: #fffffc;
            margin: 0 15px;
            font-size: 16px;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #83ccd2;
            color: #180614;
        }
        
        /* メニュートグル */
        .menu-toggle {
            display: none;
        }
        
        /* クルーセル */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 60px; /* ヘッダーの高さ分 */
        }
        .carousel-items {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            flex-shrink: 0;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
        
        /* フッター */
        footer {
            background-color: #180614;
            color: #fffffc;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        footer a {
            color: #fffffc;
        }
        
        /* 本文 */
        .content {
            padding: 60px 20px; /* ヘッダー分のスペース */
            font-size: 18px;
            line-height: 1.6;
        }
        
        /* メディアクエリ */
        @media screen and (max-width: 768px) {
            header img {
                width: 100%;
                height: auto;
            }
            .menu {
                display: none;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 20px;
                background-color: #180614;
                color: #fffffc;
                padding: 10px;
                border: none;
            }
            .menu-toggle.active + .menu {
                display: block;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background-color: #180614;
            }
            .menu a {
                display: block;
                padding: 10px;
                text-align: center;
            }
            .carousel-item {
                width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            .content {
                font-size: 16px;
            }
        }

        @media screen and (min-width: 1201px) {
            .carousel-item {
                min-width: 25%;
            }
        }
    </style>
</head>
<body>

<!-- ヘッダー -->
<header>
    <div class="menu">
        <img src="header-logo.png" alt="ナマイキデザイン">
        <button class="menu-toggle" aria-label="メニュー開閉">☰</button>
        <div class="menu">
            <a href="#">ホーム</a>
            <a href="#">サービス</a>
            <a href="#">ギャラリー</a>
            <a href="#">お問い合わせ</a>
        </div>
    </div>
</header>

<!-- クルーセル -->
<div class="carousel">
    <div class="carousel-items">
        <div class="carousel-item"><a href="#"><img src="carousel1.jpg" alt="クルーセル1"></a></div>
        <div class="carousel-item"><a href="#"><img src="carousel2.jpg" alt="クルーセル2"></a></div>
        <div class="carousel-item"><a href="#"><img src="carousel3.jpg" alt="クルーセル3"></a></div>
        <div class="carousel-item"><a href="#"><img src="carousel4.jpg" alt="クルーセル4"></a></div>
    </div>
    <button class="carousel-button prev">‹</button>
    <button class="carousel-button next">›</button>
</div>

<!-- 本文 -->
<div class="content">
    <h1>ナマイキデザインへようこそ</h1>
    <p>ナマイキデザインは、動画や画像など、様々な撮影の手助けをする団体です。</p>
    <p>私たちのサービスで、あなたのビジュアルコンテンツをより魅力的に作り上げます。</p>
    <p>ご興味のある方は、ギャラリーをチェックしてみてください。</p>
</div>

<!-- フッター -->
<footer>
    <p>閲覧回数: <span id="view-count">0</span></p>
    <p>現在の時刻: <span id="current-time"></span></p>
    <p><a href="#">プライバシーポリシー</a> | <a href="#">利用規約</a></p>
    <p>©2024 An's-Syachiku D</p>
</footer>

<script>
    // メニューのトグル
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', function() {
        menu.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });

    // クルーセルの自動スライドと操作
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    const prevButton = document.querySelector('.carousel-button.prev');
    const nextButton = document.querySelector('.carousel-button.next');

    function goToSlide(index) {
        const newTransformValue = `translateX(-${index * 100}%)`;
        document.querySelector('.carousel-items').style.transform = newTransformValue;
        currentIndex = index;
    }

    prevButton.addEventListener('click', function() {
        currentIndex = (currentIndex === 0) ? totalItems - 1 : currentIndex - 1;
        goToSlide(currentIndex);
    });

    nextButton.addEventListener('click', function() {
        currentIndex = (currentIndex === totalItems - 1) ? 0 : currentIndex + 1;
        goToSlide(currentIndex);
    });

    setInterval(function() {
        currentIndex = (currentIndex === totalItems - 1) ? 0 : currentIndex + 1;
        goToSlide(currentIndex);
    }, 5000);

    // ページ閲覧回数
    let viewCount = localStorage.getItem('viewCount') || 0;
    viewCount++;
    localStorage.setItem('viewCount', viewCount);
    document.getElementById('view-count').textContent = viewCount;

    // 現在の時刻
    function updateTime() {
        const currentTime = new Date().toLocaleString();
        document.getElementById('current-time').textContent = currentTime;
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
